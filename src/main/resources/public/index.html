		src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

		crossorigin="anonymous"></script>
		
	<!-- include riot.js and the compiler -->
	<script src="https://cdn.jsdelivr.net/riot/2.6/riot+compiler.min.js"></script>
		
	<!-- <inner-tag/> is specified on external file -->
	<script src="/js/home/home-page.tag" type="riot/tag"></script>
	<script src="/js/champions/champions-page.tag" type="riot/tag"></script>
	<script src="/js/stats/stats-page.tag" type="riot/tag"></script>
	<script src="/js/rankings/rankings-page.tag" type="riot/tag"></script>
	<script src="/js/accounts/login-page.tag" type="riot/tag"></script>
	<script src="/js/not-found-page.tag" type="riot/tag"></script>
	
	<!-- set up the router -->
	<script src="/js/routes.js"></script>
	
	<!-- mount normally -->
	<script>
	var tags = riot.mount('*');
	riot.route.start();
	riot.route.exec();
	
	//Update the links as they are clicked.
	$('.navbar li').click(function(e) {
	    $('.navbar li.active').removeClass('active');
	    var $this = $(this);
	    if (!$this.hasClass('active')) {
	        $this.addClass('active');
	    }
	});
	</script>
